<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Vertical Slider</title>
</head>
<body>
<div class = "slider-container">
    <!-- TEXT -->
    <div class = "left-slide">
        <div style = "background-color: #FD3555">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
        </div>
        <div style = "background-color: #2A86BA">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div style = "background-color: #252E33">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style = "background-color: #b3c7a9">
            <h1>Beautiful Mountains</h1>
            <p>in to the unknown</p>
        </div>
    </div>
    <!-- IMAGES -->
    <div class = "right-slide">
        <div style = "background-image:url('https://p1.pxfuel.com/preview/761/660/934/morning-after-blue-ridge-mountains-parkway-smoky.jpg')"></div>
        <div style = "background-image:url('https://cdn.pixabay.com/photo/2021/01/10/06/54/hohenzollern-castle-5904239_1280.jpg')"></div>
        <div style = "background-image:url('https://p0.piqsels.com/preview/148/149/78/blue-sky-clouds-bright.jpg')"></div>
        <div style = "background-image:url('https://p1.pxfuel.com/preview/252/317/224/nature-flowers-spring-color.jpg')"></div>
       
    </div>

    <!-- BUTTONS -->
    <div class = "action-buttons">
        <button class = "down-button">
            <i class = "fas fa-arrow-down"></i>
        </button>

        <button class = "up-button">
            <i class = "fas fa-arrow-up"></i>
        </button>
    </div>
</div>






    <script src = "./script.js"></script>
    
</body>
</html>
